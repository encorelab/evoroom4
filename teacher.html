<!DOCTYPE html> 
<html> 
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>Teacher Dashboard - Day 1 - EvoRoom3</title>

    <link href="js/sail.js/css/sail.css" rel="stylesheet" type="text/css" />
    <link href="js/sail.js/css/jquery-ui/start/jquery-ui.css" rel="stylesheet" type="text/css" />

    <link href="css/evoroom.css" rel="stylesheet" type="text/css" /> 
    <link href="css/evoroom-teacher.css" rel="stylesheet" type="text/css" />
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
        
    <script src="js/sail.js/load.js" type="text/javascript"></script>
    <script src="js/sail.js/sail.js" type="text/javascript"></script>

    <script>
        Sail.load()
            .then(Sail.JS_ROOT_PATH+'/rollcall.js')
            .then('https://raw.github.com/zuk/Backbone.Drowsy/master/backbone.drowsy.js')
            .then('https://raw.github.com/zuk/Backbone.Drowsy/master/wakeful.js')
            .then('js/evoroom.model.js')
            .then('js/evoroom.teacher.js')
            .thenRun(function() { return Sail.init(new EvoRoom.Teacher()); });  
    </script>
</head>
<body>    
    <table class="teacher-dashboard" style="visibility: hidden">
        <tr class="phase phase-0 phase-orientation" data-phase="orientation">
            <th>0. Orientation</th>
            <td class="buttons">
                
            </td>
            <td class="students">
            </td>
        </tr>
        
        <tr class="phase phase-1 phase-rotation_1" data-phase="rotation_1">
            <th>1. Rotation I</th>
            <td class="buttons">
                <button class="start-phase teacher-button-faded">Start Rotation I</button>
                <div class="objective" id="obs-count"><span class="count">0</span> of 120 observations</div>
            </td>
            <td class="students">
            </td>
        </tr>
        
        <tr class="phase phase-2 phase-meetup_1" data-phase="meetup_1">
            <th>2. Meetup I</th>
            <td class="buttons">
                <button class="start-phase teacher-button-faded">Start Meetup I</button>
                <div class="objective" id="notes-count"><span class="count">0</span> of 9 notes</div>
            </td>
            <td class="students" colspan="2">
            </td>
        </tr>
        
        <tr class="phase phase-3 phase-rotation_2" data-phase="rotation_2">
            <th>3. Rotation II</th>
            <td class="buttons">
                <button class="start-phase teacher-button-faded">Start Rotation II</button>
                <div class="objective" id="obs-count2"><span class="count">0</span> of 240 observations</div>
            </td>
            <td class="students">
            </td>
        </tr>
        
        <tr class="phase phase-4 phase-meetup_2" data-phase="meetup_2">
            <th>4. Meetup II</th>
            <td class="buttons">
                <button class="start-phase teacher-button-faded">Start Meetup II</button>
                <div class="objective" id="notes-count2"><span class="count">0</span> of 18 notes</div>
            </td>
            <td class="students" colspan="2">
            </td>
        </tr>
        
        <tr class="phase phase-5 phase-explanation" data-phase="explanation">
            <th>5. Open Inquiry</th>
            <td class="buttons">
                <button class="start-phase next-time-period teacher-button-faded">Start Open Inquiry &raquo;</button>
            </td>
            <td class="students">
            </td>
        </tr>
    </table>

</body>
</html>
