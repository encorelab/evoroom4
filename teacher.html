<!DOCTYPE html> 
<html> 
<head> 
    <title>Teacher Dashboard - Day 1 - EvoRoom3</title>

    <link href="js/sail.js/css/sail.css" rel="stylesheet" type="text/css" />
    <link href="js/sail.js/css/jquery-ui/start/jquery-ui.css" rel="stylesheet" type="text/css" />

    <link href="css/evoroom.css" rel="stylesheet" type="text/css" /> 
    <link href="css/evoroom-teacher.css" rel="stylesheet" type="text/css" />
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
        
    <script src="js/sail.js/load.js" type="text/javascript"></script>
    <script src="js/sail.js/sail.js" type="text/javascript"></script>

    <script>
        Sail.load()
            .then(Sail.JS_ROOT_PATH+'/rollcall.js')
            .then('https://raw.github.com/zuk/Backbone.Drowsy/master/backbone.drowsy.js')
            .then('https://raw.github.com/zuk/Backbone.Drowsy/master/wakeful.js')
            .then('js/evoroom.model.js')
            .then('js/evoroom.teacher.js')
            .thenRun(function() { return Sail.init(new EvoRoom.Teacher()); });  
    </script>
</head>
<body>
    <header>
        <div class="progressbar">
            <div class="indicator step-0">0. Orientation</div>
            <div class="indicator step-1">1. Rotation I</div>
            <div class="indicator step-2">2. Meetup I</div>
            <div class="indicator step-3">3. Rotation II</div>
            <div class="indicator step-4">4. Meetup II</div>
            <div class="indicator step-5">5. Complete</div>
        </div>
    </header>
    
    <table id="teacher-dashboard-day-1" class="teacher-dashboard" style="visibility: hidden">
        <tr class="phase phase-orientation" data-phase="orientation">
            <th>0. Orientation</th>
            <td class="buttons">
                
            </td>
            <td class="students">
            </td>
        </tr>
        
        <tr class="phase phase-rotation_1" data-phase="rotation_1">
            <th>1. Rotation I</th>
            <td class="buttons">
                <button class="start-phase teacher-button-faded">Start Rotation I</button>
            </td>
            <td class="students">
            </td>
        </tr>
        
        <tr class="phase phase-meetup_1" data-phase="meetup_1">
            <th>2. Meetup I</th>
            <td class="buttons">
                <button class="start-phase teacher-button-faded">Start Rotation I</button>
            </td>
            <td class="students" colspan="2">
            </td>
        </tr>
        
        <tr class="phase phase-rotation_2" data-phase="rotation_2">
            <th>3. Rotation II</th>
            <td class="buttons">
                <button class="start-phase teacher-button-faded">Start Rotation II</button>
            </td>
            <td class="students">
            </td>
        </tr>
        
        <tr class="phase phase-meetup_2" data-phase="meetup_2">
            <th>4. Meetup II</th>
            <td class="buttons">
                <button class="start-phase teacher-button-faded">Start Meetup II</button>
            </td>
            <td class="students" colspan="2">
            </td>
        </tr>
        
        <tr class="phase phase-explanation" data-phase="explanation">
            <th>5. Open Inquiry</th>
            <td class="buttons">
                <button class="start-phase next-time-period teacher-button-faded">Start Next Time Period &raquo;</button>
            </td>
            <td class="students">
            </td>
        </tr>
    </table>

</body>
</html>
